<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMemon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>

  <body class="bg-dark text-light">
    <div class="container mt-3 text-center">
      <h1 class="display-4 mb-3">PokeMemon Game</h1>
      <h2 class="mb-3">
        <span class="badge rounded-pill bg-primary">
          Fini en
          <span id="stat_nombre_de_coups_partie_en_cours" class="badge rounded-pill bg-danger">0</span>
          coups
        </span>
        <span class="badge rounded-pill bg-primary">
          Record :
          <span id="stat_nombre_de_coups_record" class="badge rounded-pill bg-danger">0</span>
          coups
        </span>
      </h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="progress mb-3" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar">Points de vie</div>
          </div>
        </div>
      </div>
      <div id="boutons_navigation">
        <!-- SECTION DES BOUTONS DE DEPLACEMENT-->
      </div>

      <!-- <div class="row mt-5"> -->
        <div class="d-flex justify-content-center">
          <button id="rejouer" class="btn btn-primary btn-lg">
            Rejouer <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      <!-- </div> -->

      <div class="row justify-content-center mt-5">
        <!-- GRILLE DE JEU -->
        <div id="grille_de_jeu" class="col-md-8">
          <!-- Les zones de capture seront ajoutées ici via JavaScript -->
        </div>
        <!-- FIN DE GRILLE DE JEU -->
      </div>
    </div>

    <div id="sidebar" class="d-flex flex-column align-items-start">
      <span class="badge rounded-pill bg-primary">Pokemons capturés</span>
      <div class="liste_pokemons_captures">
        <!-- Les Pokémon capturés seront affichés ici -->
      </div>
    </div>
  </body>
</html>
